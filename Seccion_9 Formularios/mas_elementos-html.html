<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mas Elmentos</title>
</head>
<!--
    fieldset -> Se utiliza para agrupar elementos dentro de un formulario
    legend .> Representa una etiqueta para el contenido del fildset
    file -> Este input se utiliza para cargar archivos y enviarlos desde un formulario
    meter -> Representa un valor dentro de un rango conocido
    textarea -> Se utiliza para introducir testo en un formulario
-->
<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </fieldset>
        <input type="file"><br>
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="50"></meter><br>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" min="0" value="20"></progress><br>
        <label for="Mensaje">Mensaje</label><br>
        <textarea name="" id="Mensaje" cols="50" rows="25"></textarea>
    </form>

</body>
</html>
