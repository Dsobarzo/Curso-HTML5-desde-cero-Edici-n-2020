<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Input</title>
</head>
<!--
    input type:
        button -> Se comporta igual que un boton.
        color -> Se utiliza para especificar solor.
        date -> Se utiliza para introducir fecha.
        datatime -> obsoleto.
        email -> Se utiliza para introducir un mail.
        hidden -> Compo oculto, puede contener valor pero no se mostrara.
        mpth -> Se utiliza para introducir mes.
        number ->Se utiliza para valores numericos.
        password -> Se utiliza para contraseñas.
        range -> Se utiliza para establecer un rango.
        reset -> Se utiliza para reseatear el formulario.
        search -> Se utiliza para las barras de busqueda.
        submit -> Se utiliza para enviar formulario.
        tel -> Se utiliza para introducir N° telefonicos.
        text -> Valor por defecto.
        time -> Se utiliza para introducir una hora.
        url -> Se utiliza para introducir URLs.
        week -> Se utiliza para introducir el numero de semana del año.


-->
<body>

    <form>
        <input type="button" value="Enviar input">
        <button>Enviar</button>
    </form>
    <form>
        <input type="date">
    </form>

    <form>
        <input type="datetime-local"><br>
        <input type="date"><br>
        <input type="time"><br>
        <input type="month"><br>
        <input type="week">
    </form>

    <form>
        <div>
        <label>Search
        <input type="search">
        </label>
        </div>
        <div>
        <label>Telefono
        <input type="tel">
        </label>
        </div>
        <div>
        <label>Email
        <input type="email">
        </label>
        </div>
        <div>
        <label>Password
        <input type="password">
        </label>
        </div>
        <div>
        <label>URL
        <input type="url">
        </label>
        </div>
    </form>

    <form>
        <input type="color"><br>
        <input type="number"><br>
        <input type="range" step="10" min="0" max="10"><br>
        <input type="reset"><br>
        <input type="text">

    </form>

    <h2>Input de seleccion</h2>

    <form>
        <div>
            <label>Seleccion 1
                <input type="radio" name="seleccion" value="Seleccion_1">
            </label>
            <label>Seleccion 2
                <input type="radio" name="seleccion" value="Seleccion_2">
            </label>
            <label>Seleccion 3
                <input type="radio" name="seleccion" value="Seleccion_3">
            </label>
        </div>

        <div>
            <label> Check Box
                <input type="checkbox">
            </label>
        </div>

        <div>
            <select name="lenguajes">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <div>
            <select name="lenguajes" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>
        <h2>Mascotas por Grupo</h2>
        <div>
            <select name="Mascotas">
                <optgroup label="4 Patas">
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Hasmter">Hasmter</option>
                <option value="Conejo">Conejo</option>
                </optgroup>
                <optgroup label="Aves">
                <option value="Loro">Loro</option>
                <option value="Canario">Canario</option>
                </optgroup>
                <optgroup label="Otras">
                <option value="Serpiente">Serpiente</option>
                </optgroup>
            </select>
        </div>

        <h2>DataList</h2>
        <div>
            <input type="List" list="Mascotas">
            <datalist id="Mascotas">
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Hasmter">Hasmter</option>
                <option value="Conejo">Conejo</option>
                <option value="Loro">Loro</option>
                <option value="Canario">Canario</option>
                <option value="Serpiente">Serpiente</option>
            </datalist>
        </div>
    </form>
</body>
</html>
