<!--
    input type:
        button -> Se comporta igual que un boton.
        color -> Se utiliza para especificar solor.
        date -> Se utiliza para introducir fecha.
        datatime -> obsoleto.
        email -> Se utiliza para introducir un mail.
        hidden -> Compo oculto, puede contener valor pero no se mostrara.
        mpth -> Se utiliza para introducir mes.
        number ->Se utiliza para valores numericos.
        password -> Se utiliza para contraseñas.
        range -> Se utiliza para establecer un rango.
        reset -> Se utiliza para reseatear el formulario.
        search -> Se utiliza para las barras de busqueda.
        submit -> Se utiliza para enviar formulario.
        tel -> Se utiliza para introducir N° telefonicos.
        text -> Valor por defecto.
        time -> Se utiliza para introducir una hora.
        url -> Se utiliza para introducir URLs.
        week -> Se utiliza para introducir el numero de semana del año.


-->
