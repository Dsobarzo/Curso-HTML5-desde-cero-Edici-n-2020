<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Vs Post</title>
    <!--
    GET -> metodo a traves de la URL
    POST -> Metodo de envio de formulario por la parte de atras de la pagina, por decirlo de alguna manera.
    -->
</head>
<body>
    <form action="enviar.html" method="GET">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname">
        <input type="submit">
    </form>

</body>
</html>
