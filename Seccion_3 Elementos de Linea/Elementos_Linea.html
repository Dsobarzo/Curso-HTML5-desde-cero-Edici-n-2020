<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elementos de Linea</title>
</head>
<body>

    <h1>Elementos de Linea</h1>
    <!-- Emphasis -->
        <p> <em>El dinero </em> es mas importante pero la salud es lo mas importante </p>
    <!-- Mas Emphasis -->
        <p> <em>El dinero </em> es mas importante <strong>pero la salud es lo mas importante</strong> <small>Saludos</small> </p>
    <!-- Salto de linea -->
    <p> <em>El dinero </em> es mas importante <strong>pero la salud es lo mas importante</strong> <br> <small>Saludos</small> </p>
    <!-- Salto de linea si hiciera necesario  <wbr> -->
    <!-- Se usa para representar un contenido de hora/fecha -->
    <time>24/10/2020 10:35</time>
    <!-- Eqtuitetas de estilos -->
    <!-- i -> Italic -->
    <!-- b -> bold -->
    <!-- u -> underline -->
    <p>
        <i>Italic</i>
        <b>Bold</b>
        <u>Underline</u>
    </p>
</body>
</html>
