<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contenido de bloque</title>
</head>
<body>
    <!--
    Los elementos de bloque van a ocupar todo el ancho disponible aunque
    su contenido no lo haga, por lo que los elemntos que pongamos a continuacion
    saltaran a la siguente linea.
     -->
    <h1>Soy un elemnto de bloque</h1>
    <p>Soy otro elemento de bloque</p>
    <span>Soy un elemento de linea</span>
    <span>Soy otro elemento de linea</span>
</body>
</html>
