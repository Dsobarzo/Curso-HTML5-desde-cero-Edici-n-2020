<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido Embebido</title>
    <!--
        DPR (Device Pixel Ratio)
            Es la relacion que existe entre los pixeles reales que tiene el dispositivo
             y lo pixeles que tenemos disponibles para "pintar" contenido
       DPR = pixeles reales / pixeles disponibles
    -->
</head>
<body>
    <h1>Imagenes</h1>
    <img src="/Seccion_10-Contenido-Embebido/assets/images/gif.gif">
    <img src="/Seccion_10-Contenido-Embebido/assets/images/jpeg.jpg">
    

    <h1>Contenido a Dif</h1>
    <img srcset="
    /Seccion_10-Contenido-Embebido/assets/images/800px.jpg,  
    /Seccion_10-Contenido-Embebido/assets/images/300px.jpg" 2x>


</body>
</html>
