<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos Globales</title>
    <style>
        .parrafo_1{
            color: red
        }
    </style>
</head>
<body>
<!--
    Algunos atributos globales que estan disponiblespara la mayoria de etiquetas en HTML
    class -> Este atributo se usa para dar estilos a traves de Css
    ID -> Es un edentificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de  anclas
    title -> Es un atributo que ayuda a la accecibilidad mostrando una descipcion del elemento al que pertenece
    data -> es un atributo que nos permite gurdar algun  valor en la rtiqueta HTML

-->

    <p class="parrafo_1">Clases</p>
    <p id="parrafo">Identificador</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>

</body>
</html>
