<!DOCTYPE html>

    <title>Home</title>

<!--
    Enlaces: Conocidos tambien por link prpularmente. su objetivo
    es conectar una pagina web con otra pagina web, con un recurso
    tanto interno como externo, o con otro sitio web

    Tienen el atributo obligatorio "href", donde le especificamos la
    ruta del recurso o sitio que queremos obtener

    Tambien tiene el atributo "Target", que configura como queramos
    visualizar el resuros o sitio que solicitemos.
-->
<body>
    <h1>Home</h1>
    <a href="contacto.html">Ir a Contacto</a>

</body>
